<nav class="navigation">
    <div class="container">
        <div class="nav-brand">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        
        <ul class="nav-menu">
            {% for nav in site.navigation %}
                <li class="nav-item">
                    <a href="{{ nav.url | relative_url }}" 
                       class="nav-link {% if page.url == nav.url %}active{% endif %}">
                        {{ nav.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
